<!DOCTYPE html>
<html>

<head>
  <title>Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <h1>Trivia Game</h1>
    <div class="well jumbotron">
      <div class="grid">
        <div id="quiz" class="centered grid__col--8">
          <h3>Time remaining(seconds):
            <span id="timer"></span>
          </h3>
          <p id="question" class="headline-secondary--grouped"></p>

          <div class="choices">
            <button id="guess0" type="button" class="btn btn-lg">True</button>

            <button id="guess1" type="button" class="btn btn-lg">False</button>
          </div>
          <footer>
            <p id="progress">Question x of y</p>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/quiz.js"></script>
  <script src="./assets/javascript/question.js"></script>
  <script src="./assets/javascript/quizUI.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
