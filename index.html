<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Quiz</title>

  <!-- Bootstrap CDN -->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7'
    crossorigin='anonymous'>

</head>

<body>
  <!-- Bootstrap Container will hold everything. -->
  <div class="container">
    <!-- Jumbotron holds the title section. -->
    <div class='jumbotron'>
      <div class='container'>
        <h1>Movie Search</h1>
        <h2>Guess the name of movie!</h2>
        <small>Click any letter to begin...</small>
      </div>
    </div>

    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie Bro</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie Bro">
    </form>

    <!-- Movies will get dumped here -->
    <div id="movies-view"></div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

  </div>
</body>

</html>
